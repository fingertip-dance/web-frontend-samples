<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/bilibili-user.css">
</head>

<body>
    <div class="user-card">
        <div class="user-card-head">
            <!-- <img src="/static/images/flower.png" alt="这是head图片"> -->
        </div>
        <div class="user-card-body">

            <div class="user-card-body-photo">
                <img src="/static/images/photo.jpg" alt="这是头像">
            </div>
            <div class="user-card-body-info">
                <div class="user-card-body-info-item1">
                    <span class="user-card-body-info-item1-username">抓进来学习</span>
                    <span class="user-card-body-info-item1-grade">lv5</span>
                </div>
                <div class="user-card-body-info-item2">
                    <span class="user-card-body-info-item2-num">227</span>
                    <span class="user-card-body-info-item2-text">关注</span>
                    <span class="user-card-body-info-item2-num">15</span>
                    <span class="user-card-body-info-item2-text">粉丝</span>
                    <span class="user-card-body-info-item2-num">22</span>
                    <span class="user-card-body-info-item2-text">获赞</span>
                </div>
                <div class="user-card-body-info-item3">
                    <button class="user-card-body-info-item3-button1">+关注</button>
                    <button class="user-card-body-info-item3-button1">发消息</button>
                </div>
            </div>
        </div>
    </div>

</html>
